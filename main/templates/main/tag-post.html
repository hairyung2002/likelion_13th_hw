{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <h1>#{{tag}}가 달린 게시글</h1>
    <hr>
    <div>
        {% for p in posts%}
        <hr />
        <h3>{{p.objname}}</h3>
        {{p.name}} | {{p.pub_date}}<br>
        {{p.objdetail|linebreaksbr}}
        <br>
        <a href="{% url 'main:detail' p.id %}">자세히 보기</a>
        <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
